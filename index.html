<body>

	<!-- Menu Hamburger Icon Animation thanks to https://codepen.io/designcouch/pen/Atyop-->

		<span></span>

	</div>

	<div class='box'>

		<nav>

			<ul>

				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">PORFOLIO</a></li>

			</ul>

		</nav>

	</div>

	<div class='hero'>

		<h1 class="text-pop-up-top">Welcome</h1>

	</div>

	<script type="text/javascript">

		var boxOne = document.getElementsByClassName('box')[0];
		var btnMenu = document.getElementsByClassName('toggleButton')[0];
		var animation = false;

		btnMenu.onclick = function() {

			if (!animation) {
				boxOne.classList.add('getIn');
				this.classList.add('open');
				boxOne.classList.remove('getOut');
				animation = true;

			} else {

				var computedStyle = window.getComputedStyle(boxOne);
				console.log(computedStyle);

				var marginLeft = computedStyle.getPropertyValue('margin-left');

				boxOne.style.marginLeft = marginLeft;

				boxOne.classList.remove('getIn');
				this.classList.remove('open');
				boxOne.classList.add('getOut');

				animation = false;
			}
		}
	</script>

</body>
